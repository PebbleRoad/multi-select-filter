<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Multi Select</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css">
    <link rel="stylesheet" href="jquery.multi.select.css">
    <style>
    .container{
        width: 500px;
        margin: 0 auto;
    }
    </style>
</head>
<body>

    <div class="container">

        <h3>Converts Multiple Select</h3>

        <select multiple="true" data-show-disabled="true">
            <optgroup label="Group 1">
                <option selected>Option 1.1</option>
            </optgroup> 
            <optgroup label="Group 2">
                <option disabled>Option 2.1</option>
                <option>Option 2.2</option>
            </optgroup>
            <optgroup label="Group 3" disabled>
                <option>Option 3.1</option>
                <option>Option 3.2</option>
                <option>Option 3.3</option>
            </optgroup>
        </select>

        
    </div>
    
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="jquery.multi.select.js"></script>
    <script>
        $(function(){
            $('select').multiselect();
            
        })
    </script>
</body>
</html>
